<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- ...google font... -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- ...font-awesome.. -->
    <script src="https://kit.fontawesome.com/b35e9202d7.js" crossorigin="anonymous"></script>

    <!-- ...Custom css... -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">
        <section class="my-4">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand ms-5" href="#"><span class="text-bg-primary rounded-3 py-1 px-2">News</span>
                        <span class="ms-2 text-primary">Feed</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class=" d-flex justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="">
                            <ul class="navbar-nav me-5 mb-2 mb-lg-0">
                                <li class="nav-item mx-3">
                                    <a class="nav-link active text-primary fw-bold" aria-current="page"
                                        href="#">News</a>
                                </li>
                                <li class="nav-item mx-3">
                                    <a class="nav-link active fw-bold" href="#">Blog</a>
                                </li>
                                <li class="nav-item mx-3">
                                    <a class="nav-link active fw-bold" href="#"><i class="fa-solid fa-user"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <section class="my-4">
            <hr>
        </section>
        <section class="my-4">
            <div id="categories-container" class="d-flex">
            </div>
        </section>
        <section class="my-5">
            <div id="items-found-container" class="border rounded p-4  mb-2 fw-semibold">
            </div>
        </section>
    </header>
    <main class="container">
        <section>

            <div id="news-container" class="card mb-3 bg-transparent border border-0">

            </div>

        </section>
        <section>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newsModal"></button>  -->

            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <p class="modal-title fw-semibold" id="newsModalLabel"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div id="loader" style="height: 200px;" class=" d-flex justify-content-center my-5 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
